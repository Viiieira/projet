<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="authentication-form">
    <h1>Create Account</h1>
    <form method="post" action="/register" th:object="${registerRequest}">
        <div class="input-field">
            <label for="login">Username</label>
            <input type="text" id="login" name="login" placeholder="John Doe" required autofocus>
        </div>
        <div class="input-field">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
        </div>
        <div class="input-field">
            <label for="pwd-field">
                Password <span class="required">*</span>
            </label>
            <div class="pwd-group">
                <input type="password"
                       name="password"
                       id="pwd-field"
                       placeholder="********"
                       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\d\s:])([^\s]){8,16}$" required/>
                <i class="fa-solid fa-eye" onclick="togglePasswordVisibility(this)"></i>
            </div>
        </div>
        <div th:if="${errorRegister}" class="login-response small">
            <p th:text="${errorRegister}" data-status="error"></p>
        </div>
        <button type="submit" class="btn" data-style="primary">
            Sign Up
        </button>
        <div class="authentication-form__help">
            <p>Already have an account yet? <a href="/login">Login</a></p>
        </div>
    </form>
</div>

<script src="scripts/main.js"></script>

</body>
</html>
